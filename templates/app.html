<!DOCTYPE html>
<html>
<head>
    <title>Upload File</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .header {
            background-color: #4077be;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        form {
            margin-top: 20px;
        }
    </style>
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</head>
<body>
    <div class="header">
        <h1>Data Upload</h1>
    </div>
    <div class="container">
        <h2>Upload File to GCS</h2>
        <form action="/" method="post" enctype="multipart/form-data" onsubmit="setTimeout(goBack, 2000);">
            <label for="bucket_name">GCS Bucket Name:</label>
            <input type="text" id="bucket_name" name="bucket_name" required><br><br>
            <input type="file" name="file" required>
            <input type="submit" value="Upload">
        </form>
    </div>
</body>
</html>
